version: "3"

services:
  next-app:
    build:
      context: ./next-app
      dockerfile: prod.Dockerfile
      args:
        ENV_VARIABLE: ${ENV_VARIABLE}
        NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    restart: always
    ports:
      - 3000
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.<cakebreadtvvv3>.rule=Host(`test.cakebreadtv.com`)"
      - "traefik.http.routers.<cakebreadtvvv3>.entrypoints=websecure"
      - "traefik.http.routers.<cakebreadtvvv3>.tls.certResolver=letsencrypt"
      - "traefik.http.services.<cakebreadtvvv3>.loadbalancer.server.port=3000"
networks:
  dokploy-network:
    external: true
